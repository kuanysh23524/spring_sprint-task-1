<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="Layout/main.html">
<link type="text/css" rel="stylesheet" th:href="@{'/css/bootstrap.min.css'}">
<link rel="stylesheet" type="text/css" th:href="@{'/css/CSS.css'}">
<link rel="stylesheet" href="CSS.css">
<script type="text/javascript" th:src="@{'/js/bootstrap.bundle.js'}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>



<div layout:fragment="content">
<table class="table table-striped">
    <thead>
    <th>ID</th>
    <th>NAME</th>
    <th>SURNAME</th>
    <th>EXAM</th>
    <th>MARK</th>
    <th>DETAILS:</th>
    </thead>
    <tbody>
    <tr th:each="item:${items}" th:style="${item.getExam()>=50?'color: green; font-weight: bold;':'color:red;font-weight: bold;'}">
        <td th:text="${item.getId()}"></td>
        <td th:text="${item.getName()}"></td>
        <td th:text="${item.getSurname()}"></td>
        <td th:text="${item.getExam()}"></td>
        <td th:text="${item.getMark()}"></td>
        <td><a class="btn btn-outline-primary" th:href="${'/details/'+item.id}">details</a></td>
    </tr>
    </tbody>
</table>
</div>


</body>
</html>
