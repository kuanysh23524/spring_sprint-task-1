<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="Layout/main.html">
<link type="text/css" rel="stylesheet" th:href="@{'/css/bootstrap.min.css'}">
<link rel="stylesheet" type="text/css" th:href="@{'/css/styles.css'}">
<link rel="stylesheet" href="CSS.css">
<script type="text/javascript" th:src="@{'/js/bootstrap.bundle.js'}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>ADD-Student</title>
</head>
<body>
<!--&lt;!&ndash;Navbar&ndash;&gt;-->
<!--<div th:insert="~{NavBar}"></div>-->

<div layout:fragment="content">
    <!--form-->
    <form class="col-4 mx-auto" action="/add_Student" method="post">

        <div class="mb-3 ">
            <label class="form-label">NAME:</label>
            <input type="text" name="name" class="form-control" placeholder="Insert name:">
        </div>

        <div class="mb-3">
            <label class="form-label">SURNAME:</label>
            <input type="text" name="surname" class="form-control" placeholder="Insert surname:">
        </div>

        <div class="mb-3">
            <label class="form-label">EXAM:</label>
            <input type="text" name="exam" class="form-control" placeholder="Insert exam:">
        </div>
        <button type="submit" class="btn btn-success">ADD STUDENT</button>

    </form>
</div>

</body>
</html>
